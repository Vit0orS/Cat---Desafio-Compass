    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body onload="adicionaListeners()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <nav class="navbar navbar-brand navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                    <img src="../assets/img/pageIcon.png" alt="Ícone da página" width="30" height="24" class="d-inline-block align-text-top">
                    Cat - Gatos desaparecidos
                  </a>
                </div>
              </nav>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>

                <a class="nav-link active" href="add.html">| Adicionar</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="pesquisar.html" id="dropDownPesquisar" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Pesquisar
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropDownPesquisar">
                  <li><a class="dropdown-item" href="pesquisaID.html">Por ID</a></li>
                  <li><a class="dropdown-item" href="pesquisaCEP.html">Por CEP</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre.html">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main>
      <h1 class="text-light text-center main__texto">Adicionar</h1>

      <form class="d-flex flex-column text-center align-items-center mx-2 mb-5">
        <div class="form__adicionar bg-light">

          
          <p class="informacao__form">Informações pessoais</p>
          <div class="form-group mt-4">
            <label for="inputNomePessoa">Seu nome:</label>
            <input data-input="nome" type="text" class="form-control" id="inputNomePessoa" placeholder="Seu nome aqui" required>
            <p data-mensagemErro="nome" class="error"></p>
          </div>
          <div class="form-group mt-3">
            <label for="inputEmail">E-mail para contato</label>
            <input data-input="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="email@dominio.com" pattern="^([\w-]\.?)+@([\w-]+\.)+([A-Za-z]{2,4})+$" required>
            <p data-mensagemErro="email" class="error"></p>
            <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com ninguém.</small>
          </div>
          <div class="form-group mt-3">
            <label for="inputTelefone">Telefone para contato</label>
            <input data-input="telefone" type="number" class="form-control" id="inputTelefone" placeholder="(XX) XXXXX-XXXX" required>
            <p data-mensagemErro="telefone" class="error"></p>
          </div>

          <hr>

          <p class="informacao__form mt-5">Localização</p>
          <div class="form-group mt-3">
            <label for="inputCEP">CEP</label>
            <input data-input="CEP" type="number" class="form-control" id="inputCEP" placeholder="XXXXX-XXX" pattern="[0-9]{5}-?[0-9]{3}" required>
            <p data-mensagemErro="CEP" class="error"></p>
          </div>
          <div class="form-group mt-3">
            <label for="inputEstado">Estado</label>
            <input readonly type="text" class="form-control" id="inputEstado" required>
          </div>
          <div class="form-group mt-3">
            <label for="inputCidade">Cidade</label>
            <input readonly type="text" class="form-control" id="inputCidade" required>
          </div>
          <div class="form-group mt-3">
            <label for="inputRua">Rua</label>
            <input readonly type="text" class="form-control" id="inputRua" required>
          </div>
          <div class="form-group mt-3">
            <label for="inputBairro">Bairro</label>
            <input readonly type="text" class="form-control" id="inputBairro" required>
          </div>

          <hr>

          <p class="informacao__form mt-5">Informações do seu gato</p>
          <div class="form-group mt-4">
            <label for="inputNomeGato">Nome do seu gato:</label>
            <input data-input="nomeGato" type="text" class="form-control" id="inputNomeGato" placeholder="Nome do seu gato" required>
            <p data-mensagemErro="nomeGato" class="error"></p>
          </div>
          <div class="mt-3">
            <label>Gênero do seu gato: </label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" checked name="inputGenero" id="inputGenero1" value="inputGenero">
                <label class="form-check-label" for="inputGenero1">M</label>
              </div>
              <div class="form-check form-check-inline mt-3">
                <input class="form-check-input" type="radio" name="inputGenero" id="inputGenero2" value="inputGenero">
                <label class="form-check-label" for="inputGenero2">F</label>
              </div>
            </div>
          </div>
          <div class="form-group mt-3">
            <label for="inputCorPelo">Cor predominante do pelo:</label>
            <select class="form-control" id="inputCorPelo">
              <option>Branco</option>
              <option>Preto</option>
              <option>Laranja</option>
              <option>Amarelo</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <label for="inputRaca">Raça</label>
            <input data-input="raca" type="text" class="form-control" id="inputRaca" placeholder="Siamês, persa, vira-lata..." required>
            <p data-mensagemErro="raca" class="error"></p>
          </div>


          <button data-type="enviar" type="submit" class="btn btn-primary mt-3">Enviar</button>

        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../assets/js/formulario.js"></script>
    <script src="../assets/js/APIcontroller.js"></script>

</body>
</html>
